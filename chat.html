<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Cyber Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
    }
    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #1a1a1a;
      border: 2px solid #00ffcc;
      padding: 20px;
      border-radius: 10px;
    }
    .chat-log {
      height: 300px;
      overflow-y: scroll;
      background-color: #000000;
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .message-self {
      text-align: right;
      color: #00ffcc;
    }
    .message-other {
      text-align: left;
      color: #ff3c6d;
    }
    .neon-input {
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
    }
    .neon-input:focus {
      box-shadow: 0 0 8px #00ffcc;
    }
    .neon-btn {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }
    .neon-btn:hover {
      background: #00ffee;
      box-shadow: 0 0 10px #00ffcc;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
  <script>
    const sessionUsername = "{{ username }}";
  </script>
</head>
<body>
  <div class="chat-container">
    <div class="header-bar">
      <h2>üõ°Ô∏è Secure Cyber Chat</h2>
      <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
    <div id="chat" class="chat-log"></div>
    <div class="d-flex gap-2">
      <input type="text" id="recipient" class="form-control neon-input" placeholder="Send to (username)">
      <input type="text" id="message" class="form-control neon-input" placeholder="Type your message...">
      <button onclick="sendMessage()" class="neon-btn btn">Send</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/static/script.js" defer></script>
</body>
</html>
